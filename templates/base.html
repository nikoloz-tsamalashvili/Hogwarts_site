<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head%}
    <title>Title</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body justify-content-center" data-bs-theme="dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Gryffindor">Gryffindor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Slytherin">Slytherin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Ravenclaw">Ravenclaw</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Hufflepuff">Hufflepuff</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Spells">Spells</a>
        </li>
        {% if not session['student'] %}
        <li class="nav-item">
          <a class="nav-link" href="/Search">Search</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/Results">Results</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% block content %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
